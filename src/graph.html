<!-- Problem Rating -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Problem Ratings
    </h4>
    <div>
        <canvas id="problemRatingChart"></canvas>
    </div>
</div>
<!-- Tags Solved -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Tags Solved
    </h4>
    <div style="display: flex;">
        <div style="width: 70%;">
            <canvas id="tagChartSolved"></canvas>
        </div>
        <div style="width: 30%;overflow:auto;height:300px;">
            <ul id="legend_unordered_list_solved"></ul>
        </div>
    </div>
    <br>
</div>
<!-- Tags Unsolved -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Tags Unsolved
    </h4>
    <div style="display: flex;">
        <div style="width: 70%;">
            <canvas id="tagChartUnsolved"></canvas>
        </div>
        <div style="width: 30%;overflow:auto;height:300px;">
            <ul id="legend_unordered_list_unsolved"></ul>
        </div>
    </div>
    <br>
</div>
<!-- Unsolved Problems Count and List -->
<div class="roundbox " style="padding:2em 1em 0 1em;margin-top:1em;" height="10">
    <div class="roundbox-lt">&nbsp;</div>
    <div class="roundbox-rt">&nbsp;</div>
    <div class="roundbox-lb">&nbsp;</div>
    <div class="roundbox-rb">&nbsp;</div>
    <h4>
        Unsolved Problems 
    </h4>
    <br>
    <p id="unsolved_count">Loading...</p>
    <br>
    <table id="unsolved_table" class="rtable">
        <tr>
            <th>Rating</th>     
            <th>Problems</th>
        </tr>
    </table>
    <br>
</div>
